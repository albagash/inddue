<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyçu - INDUENDUM</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login-register.js" defer></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-logo">
            <img src="/images/logo.png" alt="INDUENDUM Logo">
        </div>
        <h2>Kyçu</h2>
        <p>Kyçu dhe fillo të eksplorosh koleksionet tona!</p>
        <form id="login-form">
            <input id="login-email" type="email" placeholder="Email" required>
            <input id="login-password" type="password" placeholder="Fjalëkalimi" required>
            <button type="submit">Kyçu</button>
        </form>
    </div>
</body>
</html>
